<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card Quantity Control</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .Product-card {
        background-color: #ccccff;
        width: 270px;
        padding: 20px;
        border-radius: 20px;
        margin: 20px auto;
      }

      .Product-img {
        height: 250px;
        border-radius: 20px;
        display: block;
        margin: auto;
        margin-bottom: 20px;
      }

      .Product-card p {
        text-align: center;
        font-family: "Helvetica Neue", Arial, sans-serif;
        margin: 10px 0;
      }

      .quantity-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
      }

      .quantity-icon {
        height: 20px;
        margin: 0 10px;
        cursor: pointer;
      }

      .btn {
        background-color: black;
        color: white;
        font-weight: bold;
        padding: 10px 30px;
        border: none;
        border-radius: 10px;
        display: block;
        margin: auto;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="Product-card">
      <img src="./img/perfume.webp" alt="Product-image" class="Product-img" />
      <p>Villain Perfum For Men</p>
      <p>Rs.750</p>
      <div class="quantity-container">
        <img
          src="./img/minus.png"
          class="quantity-icon"
          alt="Decrease quantity"
          onclick="dec()"
        />
        <span id="quantity">1</span>
        <img
          src="./img/plus.png"
          class="quantity-icon"
          alt="Increase quantity"
          onclick="inc()"
        />
      </div>
      <button class="btn">Buy Now</button>
    </div>
  </body>
</html>
